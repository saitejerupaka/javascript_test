<html>
<head id="Head1">
	<title>
		Insperity Portal | Login
	</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="body" class="login">
	
<div class="nsp-module login-screen">

        <div class=" row main-logo"></div>

<div class='row'>

 <table id="ContentPlaceHolder1_MFALoginControl1_KBARegistrationView_container1" class="container container1 kbaregistrationviewwidth">
	<tbody>
		<tr id="ContentPlaceHolder1_MFALoginControl1_KBARegistrationView_trKBQ1" class="trKBQ trKBQ1">
			<td class="tcKBQIndicator tcKBQIndicator1"><span class="bodytext lblKBQIndicator lblKBQIndicator1">Q:</span>
			</td>
			<td class="tcKBQ tcKBQ1"><span class="bodytext lblKBQ lblKBQ1">Who is your personal hero?</span>
			</td>
		</tr>
		<tr class="trKBA trKBA1">
			<td class="tcKBAIndicator tcKBAIndicator1"><span class="bodytext lblKBAIndicator lblKBAIndicator1">A:</span>
			</td>
			<td class="tcKBA tcKBA1">
				<input  type="password" id="tbAnswer1" class="textbox tbxKBA tbxKBA1" autocomplete="off" style="width:200px;">
			</td>
		</tr>
		<tr class="trKBQ trKBQ2">
			<td class="tcKBQIndicator tcKBQIndicator2"><span class="bodytext lblKBQIndicator lblKBQIndicator2">Q:</span>
			</td>
			<td class="tcKBQ tcKBQ2"><span class="bodytext lblKBQ lblKBQ2">What was your favorite childhood game?</span>
			</td>
		</tr>
		<tr class="trKBA trKBA2">
			<td class="tcKBAIndicator tcKBAIndicator2"><span  class="bodytext lblKBAIndicator lblKBAIndicator2">A:</span>
			</td>
			<td class="tcKBA tcKBA2">
				<input  type="password" id="tbAnswer2" class="textbox tbxKBA tbxKBA2" autocomplete="off" style="width:200px;">
			</td>
		</tr>
	</tbody>
</table>
</div>
<div>
<table class="container container2 kbaregistrationviewwidth">
	<tbody><tr class="trBR trBRBeforeSubmit">
		<td class="tcBRBeforeSubmit"><br></td>
	</tr><tr class="trSubmit">
		<td class="tcSubmit">
			<input type="submit"  value="Submit" id="ContentPlaceHolder1_MFALoginControl1_KBARegistrationView_btnSubmit" onclick = "submit()" class="nsp-button action">
			<input class="nsp-button secondary" value="Cancel" onclick="cancelLocation()" type="button">
		</td>	
	</tr><tr  class="trBR trBRBeforeErrMessage">
		<td  class="tcBRBeforeErrMessage"><br></td>
	</tr><tr class="trErrMessage">
		<td  class="tcErrMessage"><span id="errorMsg"  class="messagelabel lblErrMessage"></span></td>
	</tr>
</tbody></table>
</div>
                    </div>
                    <script src="js/validate.js"></script>
                    <script type="text/javascript">
                    var submit = function()
                    {
                    	var answer1 = document.getElementById("tbAnswer1").value;
                    	var answer2 = document.getElementById("tbAnswer2").value;
                    	var isValid = validate(answer1, answer2);
                    	if(isValid)
                    		document.getElementById("errorMsg").innerHTML = "valid"
                    	else
                    		document.getElementById("errorMsg").innerHTML = "in valid"
                    }
                    </script>
</body>
